name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update Submodules
      run: |
        git submodule update --init --recursive
    - name: Cache Core
      uses: actions/cache@v1
      id: cache-core
      env:
        cache-name: cache-core
      with:
        path: Core/build
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Core/core/**') }}
    - name: Build CMake
      if: steps.cache-core.outputs.cache-hit != 'true'
      run: |
        cd Core
        mkdir build
        cd build
        cmake .. -A x64
        cmake --build . --config Release
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore Altseed2.sln
    - name: Build
      run: dotnet build Altseed2.sln --configuration Release --no-restore
